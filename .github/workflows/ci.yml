name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with ruff
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        ruff check src/ --select=E9,F63,F7,F82 --statistics
        # Exit-zero treats all errors as warnings
        ruff check src/ --exit-zero --statistics
      continue-on-error: true
    
    - name: Run unit tests
      env:
        PYTHONPATH: ${{ github.workspace }}/src
        ENVIRONMENT: testing
        LOG_LEVEL: INFO
      run: |
        pytest src/tests/ -v --tb=short --color=yes
    
    - name: Run tests with coverage
      env:
        PYTHONPATH: ${{ github.workspace }}/src
        ENVIRONMENT: testing
        LOG_LEVEL: WARNING
      run: |
        pip install pytest-cov
        pytest src/tests/ --cov=anomaly --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
  
  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t anomaly-detection:${{ github.sha }} .
    
    - name: Test Docker image
      run: |
        docker run --rm anomaly-detection:${{ github.sha }} python -c "import anomaly; print('Import successful')"
  
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black mypy
    
    - name: Run ruff
      run: |
        ruff check src/ --output-format=github
      continue-on-error: true
    
    - name: Check formatting with black
      run: |
        black --check src/
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        pip install -r requirements.txt
        mypy src/anomaly --ignore-missing-imports --no-strict-optional
      continue-on-error: true
